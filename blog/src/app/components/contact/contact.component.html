
<div class="container">
  <h4>Uzupełnij dane:</h4>
  <form>
    <div class="form-group row">
      <div class="col-2"><label class="col-form-label">Imię:</label></div>
      <div class="col-8"><input type="text" class="form-control" placeholder="Podaj imię"></div>
      <div class="col-2"></div>
    </div>

    <div class="form-group row">
      <div class="col-2"><label class="col-form-label">Nazwisko:</label></div>
      <div class="col-8"><input type="text" class="form-control" placeholder="Podaj nazwisko"></div>
      <div class="col-2"></div>
    </div>

    <div class="form-group row">
      <div class="col-2"><label class="col-form-label">Email:</label></div>
      <div class="col-8"><input type="text" class="form-control" placeholder="Podaj email"></div>
      <div class="col-2"></div>
    </div>

    <div class="form-group row">
      <div class="col-2"><label class="col-form-label">Płeć:</label></div>
      <div class="col-1 form-check form-check-inline" style="margin: 0 15px;">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Mężczyzna</label>
      </div>
      <div class="col-1 form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Kobieta</label>
      </div>
      <div class="col-8"></div>
    </div>

    <div class="form-group row">
      <div class="col-2"><label class="col-form-label" for="exampleFormControlTextarea1">Opis:</label></div>
      <div class="col-8"><textarea id="exampleFormControlTextarea1" rows="3"></textarea></div>
      <div class="col-2"></div>
    </div>


    <div class="form-group row">
      <div class="col-2"><label class="col-form-label">Wiek:</label></div>
      <div class="col-2"><input type="number" placeholder="18" min="18" max="120" value="Wiek"></div>
      <div class="col-8"></div>
    </div>

    <div class="form-group row">
      <div class="col-2"><label class="col-form-label">Stan cywilny:</label></div>
      <div class="col-2">
        <select class="custom-select">
          <option selected>Wybierz</option>
          <option value="1">Panna/Kawaler</option>
          <option value="2">Mężatka/Żonaty</option>
          <option value="3">Wdowa/Wdowiec</option>
        </select>
      </div>
      <div class="col-8"></div>
    </div>

    <div class="form-group row button">
      <div class="col-1 "> <button type="" class="btn btn-outline-info">Wyczyść</button> </div>
      <div class="col-1 "> <button type="submit" class="btn btn-info">Wyślij</button> </div>
      <div class="col-10"></div>
    </div>
  </form>
</div>
